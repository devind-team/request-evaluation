<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление сайта</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div align="center" class="container">
        <form action="/identification/" enctype="multipart/form-data" method="post">
            <div class="field">
              <div class="control">
                <label for="website_url" class="label">Введите URL сайта</label>
                <input id="website_url" class="input" placeholder="https://example.com" size="100" name="website_url">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <label for="list_email" class="label">Введите email(s) (через запятую с пробелом ", ") на который будут приходить отчеты</label>
                <input id="list_email" class="input" placeholder="example@mail.ru, example@mail.com" size="100" name="list_email" type="email">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <label for="secret_key" class="label">Введите секретный ключ</label>
                <input id="secret_key" class="input" placeholder="example@mail.ru, example@mail.com" size="100" name="secret_key" type="text">
              </div>
            </div>
            <div class="field is-grouped" style="display: flex; justify-content: center">
              <div class="control">
                <button class="button is-link">Create secret key</button>
              </div>
            </div>
        </form>
    </div> <!-- /container -->
</body>
</html>
